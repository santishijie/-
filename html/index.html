<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>计算机实验室管理系统</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/main.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="../images/logo1.png" alt="大学logo" class="logo-img vertical-center">
			<h1 class="vertical-center">计算机实验室管理系统</h1>
		</div>
		<div class="logoff">
			<a href="#"><span><em class="username">袁桢昊</em>（<em class="usernum">1905010608</em>）</span></a>
			<a href="login.html" id="logout">退出账号<img src="../images/out.png" alt="注销登录"></a>
		</div>
	</header><!-- header结束 -->
	<div class="container">
		<section class="person-info box">
			<img src="../images/my.png" alt="用户图片" class="horizontal-center">
			<div class="horizontal-center">
				<span>姓名：<em class="username">袁桢昊</em></span>
				<span>学号：<em class="usernum">1905010608</em></span>
			</div>
		</section>
		<section class="seat-select box">
			<img src="../images/seat1.png" alt="实验室数据" class="horizontal-center">
			<span class="horizontal-center">实验室数据</span>
			<a href="room_select.html"></a>
		</section>
		<section class="seat-operate">
			<div class="register box">
				<img src="../images/write.png" alt="可借教室" class="vertical-center">
				<span class="vertical-center">可借教室</span>
				<a href="room_register.html"></a>
			</div>
			<div class="cancel-reserve box">
				<img src="../images/delete.png" alt="取消预约" class="vertical-center">
				<span class="vertical-center">取消预约</span>
				<a href="cancel_reserve.html"></a>
			</div>
		</section>
		<section class="seat-release box">
			
			<img src="../images/recyle.png" alt="历史记录" class="horizontal-center">
			<span class="horizontal-center">历史记录</span>
			<a href="room_release.html"></a>
		</section>
		<section class="reserve-record box">
			<img src="../images/record.png" alt="设备管理" class="vertical-center">
			<span class="vertical-center">设备管理</span>
			<a href="reserve_record.html"></a>
		</section>
		<section class="notice-board box">
			<img src="../images/warning.png" alt="公告栏" class="vertical-center">
			<div class="notice-info vertical-center">
				<h3>公告</h3>
				<p>实验室2022.1.1暂停开放通知</p>
			</div>
			<a href="notice.html"></a>
		</section>
		<section class="default-record box">
			<img src="../images/wrong.png" alt="实验报告提交" class="vertical-center">
			<span class="vertical-center">实验报告提交</span>
			<a href="default_record.html"></a>
		</section>
	</div><!-- container结束 -->
	<script type="text/javascript" src="../script/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../script/main.js"></script>
</body>
</html>
